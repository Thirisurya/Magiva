                 <h1>
                     <span class="double_icon">
                         <i class="fa-solid fa-fingerprint"></i>
                     </span>
                     <span>Contact Us</span>
                 </h1>
                 <h1>Get In Touch</h1>
                 <div class="map" style="border-radius: 30px;">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7823.734627230017!2d77.70369779150636!3d11.3444009053639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d9ce972322b%3A0x8b25d28e692cbcd5!2sMagiva%20Technologies%20Private%20Limited!5e0!3m2!1sen!2sin!4v1706880999222!5m2!1sen!2sin" height="300px"  width="50%" style="border:0;border-radius: 30px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                     <form action="" onsubmit="return validateForm()">
                         <div class="mapp1">
                             <div class="input_row">
                                 <input class="space" type="text"  name="name" id="name" placeholder="Full Name" >
                                 <span id="name-error" class="error-message"></span>
                             </div>
                             <div class="input_row">
                                 <input class="space" type="email"  name="email" id="email"  placeholder="Email Address" >
                                 <span id="email-error" class="error-message"></span>
                             </div>
                             <div class="input_row">
                                 <input class="space" type="text"  name="phone" id="phone" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"  placeholder="Phone">
                                 <span id="phone-error" class="error-message"></span>
                             </div>
                             <div class="input_row">
                                 <textarea class="space1" name="message"  id="message" rows="3" cols="3" placeholder="Write your Message" ></textarea>
                                 <span id="message-error" class="error-message"></span>
                                 <input class="conbut" type="submit" value="Send" name="Submit" />
                             </div>
                         </div>
                     </form>
                 </div>
